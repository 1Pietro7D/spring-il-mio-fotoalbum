
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="~{fragments/fragments :: token}"></th:block>
    <th:block th:replace="~{fragments/fragments :: bootstrap}"></th:block>
	
	<!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    
    <!---- ControllerPhoto ---->
    <script type="text/javascript" src="/photoController/show.js" defer></script>   
    <!---- /ControllerPhoto ---->
     
    <title>Blog Detail</title>
</head>
<body>
<header th:replace="~{fragments/fragments :: header}"></header>
	<div class="container py-5">
        <h1>Photo Details</h1>
        <div id="photo-details"></div>
    </div>

    <div class="container">
        <div id="comments">
            <h3>Comments:</h3>
            <ul></ul>
            <p>No comments yet.</p>
        </div>
        <div class="py-4">
            <h3>Add a comment:</h3>
            <form onsubmit="event.preventDefault(); addComment(photoId)">
             	<input type="hidden" name="_csrf" th:value="${_csrf.token}" id="x"/>
  				<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}" id="xh"/>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input placeholder="Type your nickname.." type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group my-2">
                    <label for="content">Comment:</label>
                    <textarea placeholder="Type your comment.." class="form-control" id="content" rows="3"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add comment</button>
            </form>
        </div>
    </div>
</body>

</html>
