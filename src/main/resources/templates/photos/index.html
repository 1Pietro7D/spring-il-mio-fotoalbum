<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="~{fragments/fragments :: bootstrap}"></th:block>
<title>AD index</title>
</head>
<body>
<header th:replace="~{fragments/fragments :: header}"></header>
	<a class="btn btn-success" th:href="@{/photos/create}">Inserisci una nuova foto</a>
	
	<div th:each="photo : ${photoList}">
		<h3><a th:href="@{/photos/{id}(id=${photo.id})}">[[${photo.title}]]</a></h3>
		<img th:src="${photo.url}" th:alt="${photo.description}" />
		<a class="btn btn-warning" th:href="@{/photos/edit/{id}(id=${photo.id})}">Edit</a>
		<form th:action="@{'/photos/delete/{id}'(id=${photo.id})}"
			method="post">
			<button class="btn btn-danger" type="submit">Cancella</button>
		</form>
		
	</div>
	
</body>
</html>
