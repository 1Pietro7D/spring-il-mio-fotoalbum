<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="~{fragments/fragments :: bootstrap}"></th:block>
<title>AD p.id=[[${photo.id}]]</title>
<body>
	<!-- navbar fragments -->
	<header th:replace="~{fragments/fragments :: header}"></header>
	<!-- navbar fragments -->
	<h3>[[${photo.title}]]</h3>
	<h4>Category</h4>
	<ul class="container">
		<li class="row" th:each="category : ${photo.categories}">
		<span class=col-2>[[${category.getName()}]]</span>
			<a class="btn btn-warning col-2"
			th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
			<form class="col-2" th:action="@{'/categories/delete/{id}'(id=${category.id})}"
				method="post">
				<button class="btn btn-danger" type="submit">Cancella</button>
			</form>
		</li>
	</ul>

	<img th:src="${photo.url}" th:alt="${photo.description}" />
	<a class="btn btn-warning" th:href="@{/photos/edit/{id}(id=${photo.id})}">Edit</a>
	<form th:action="@{'/photos/delete/{id}'(id=${photo.id})}"
		method="post">
		<button class="btn btn-danger" type="submit">Cancel</button>
	</form>

	<a class="btn btn-success" th:href="@{photos/create}">
		New Photo</a>


</body>
</html>
